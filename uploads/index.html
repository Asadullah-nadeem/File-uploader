<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center p-6">
    <h1 class="text-6xl font-bold text-gray-800">404</h1>
    <p class="mt-4 text-xl text-gray-600">Oops! The page you're looking for doesn't exist.</p>
    <p class="mt-2 text-gray-500">It might have been moved or deleted.</p>
    <div class="mt-6">
      <a href="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Go Home
      </a>
     
    </div>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "/";
    }, 1000);
  </script>
</body>
</html>
